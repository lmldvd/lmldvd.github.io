<!-- Adding a dark mode toggle  !-->
  
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 20px;
}

.dark-mode {
  background-color: black;
  color: white;
}  
</style>
  
<body>



<button onclick="myFunction()">Toggle dark mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
